<!DOCTYPE html>
<html>

<head>
    <title>Responsive 3D touch Slider Using Html & CSS | CSS3 Carousel Design | Build 3D Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="radio" name="slider" id="item-1" checked>
        <input type="radio" name="slider" id="item-2">
        <input type="radio" name="slider" id="item-3">
        <div class="cards">
            <label class="card" for="item-1" id="img-1">
                <img src="images/img1.jpg" alt="img1">
            </label>
            <label class="card" for="item-2" id="img-2">
                <img src="images/img2.jpg" alt="img2">
            </label>
            <label class="card" for="item-3" id="img-3">
                <img src="images/img3.jpg" alt="img3">
            </label>
        </div>
        <div class="message">
            <div class="upper-part">
                <div class="info-area" id="test">
                    <label class="img-info" id="img-info-1">
                        <div class="title">Tier-1</div>
                        <div class="sub-line">
                            <div class="subtitle">Beginner</div>
                        </div>
                    </label>
                    <label class="img-info" id="img-info-2">
                        <div class="title">Tier-2</div>
                        <div class="sub-line">
                            <div class="subtitle">Moderate</div>
                        </div>
                    </label>
                    <label class="img-info" id="img-info-3">
                        <div class="title">Tier-3</div>
                        <div class="sub-line">
                            <div class="subtitle">Expert</div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
